<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--box icons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <!--styles-->
  <link rel="stylesheet" href="estilos/style.css">
  <!--script-->
  <script src="main.js" defer></script>
  <title>Asmr|Prog - Job Platform UX/UI</title>
</head>
<body class="">
  <div class="left-section">
    <div class="title">
      <h1>Works</h1>
      <p>Your job platform</p>
    </div>
    <nav>
      <ul>
        <li class="selected"><a href="#"><i class='bx bxs-home'></i>Home</a></li>
        <li><a href="#"><i class='bx bxs-chat'></i>Messages</a></li>
        <li><a href="#"><i class='bx bxs-briefcase' ></i>My Works</a></li>
        <li><a href="#"><i class='bx bxs-bookmark' ></i>Saved Jobs</a></li>
        <li><a href="#"><i class='bx bxs-cog' ></i>Settings</a></li>
      </ul>
    </nav>
    <div class="profile-card">
      <div class="infos">
        <img src="assests/profile.png" alt="imagem de perfil">
        <h3>Allan Felipe</h3>
        <p>Desenvolvedor</p>
      </div>
      <div class="portfolio">
        <h3>Skils and Expertise</h3>
        <div class="skills">
          <div class="item">JavaScript</div>
          <div class="item">React</div>
          <div class="item">HTML</div>
          <div class="item">CSS</div>
        </div>
        <button>View profile</button>
      </div>
    </div>
  </div>
  <div class="container">
    <header>
      <i class='bx bx-menu' id="toggle-menu"></i>
      <div class="search-container">
        <div class="search-area">
          <i class='bx bx-search' ></i>
          <input type="text" placeholder="Search for jobs here...">
        </div>
        <div class="location-area">
          <i class='bx bxs-map' ></i>
          <input type="text" placeholder="Filter for cities, states, etc...">
        </div>
      </div>
      <button class="search-btn">Search</button>
      <i class='bx bx-bell'></i>
      <input type="checkbox" id="theme-toggle">
      <label for="theme-toggle" class="theme-toggle"></label>
      <div class="profile">
        <img src="assests/profile.png" alt="profile">
        <div class="infos">
          <div class="name">
            <h3>Allan Felipe</h3>
            <i class='bx bx-chevron-down'></i>
          </div>
          <p class="email">ficticio@gmail.com</p>
        </div>
      </div>
    </header>
    <main>
    </main>
    <section class="right-section">
    </section>
  </div>
</body>
</html>
